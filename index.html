<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Globo Interactivo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #uploadForm {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="uploadForm">
    <strong>Sube una imagen:</strong><br>
    <input type="file" id="imageInput" accept="image/*" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;
    camera.position.set(0, 0, 5);
    controls.update();

    let sphereGeometry = new THREE.SphereGeometry(1.5, 64, 64);
    let earthTexture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
    let sphereMaterial = new THREE.MeshStandardMaterial({ map: earthTexture });
    let earth = new THREE.Mesh(sphereGeometry, sphereMaterial);
    scene.add(earth);

    let light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 3, 5);
    scene.add(light);

    let uploadedImage = null;
    document.getElementById('imageInput').addEventListener('change', function (e) {
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function (event) {
        uploadedImage = new THREE.TextureLoader().load(event.target.result);
      };
      reader.readAsDataURL(file);
    });

    window.addEventListener('click', function (e) {
      if (!uploadedImage) return;

      let mouse = new THREE.Vector2(
        (e.clientX / window.innerWidth) * 2 - 1,
        -(e.clientY / window.innerHeight) * 2 + 1
      );

      let raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      let intersects = raycaster.intersectObject(earth);
      if (intersects.length > 0) {
        let point = intersects[0].point;

        let spriteMaterial = new THREE.SpriteMaterial({ map: uploadedImage });
        let sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(0.3, 0.3, 1);
        sprite.position.copy(point);
        scene.add(sprite);

        uploadedImage = null;
        document.getElementById('imageInput').value = '';
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
