<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa 3D Interactivo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    #imageForm {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
    #imageInput { margin-right: 10px; }
  </style>
</head>
<body>

<!-- Formulario para subir imágenes -->
<div id="imageForm">
  <form id="imageForm">
    <input type="file" id="imageInput" accept="image/*" />
    <button type="submit">Subir Imagen</button>
  </form>
</div>

<!-- Canvas -->
<canvas id="globeCanvas"></canvas>

<!-- Librerías -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
  camera.position.z = 1000;

  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas'), antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 🌍 Cargar textura del planeta
  const textureLoader = new THREE.TextureLoader();
  textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg', function (earthTexture) {
    const geometry = new THREE.SphereGeometry(500, 64, 64);
    const material = new THREE.MeshBasicMaterial({ map: earthTexture });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.0015;
      renderer.render(scene, camera);
    }
    animate();

    // 🖱️ Clicks en el globo
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const globeCanvas = document.querySelector('canvas');

    globeCanvas.addEventListener('click', (event) => {
      if (!isImageReady) {
        alert("Primero selecciona una imagen.");
        return;
      }

      const rect = globeCanvas.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(globe);

      if (intersects.length > 0) {
        const intersectPoint = intersects[0].point;

        const marker = new THREE.Mesh(
          new THREE.PlaneGeometry(40, 40),
          new THREE.MeshBasicMaterial({
            map: new THREE.TextureLoader().load(imageUrl),
            transparent: true,
            opacity: 0.9,
            side: THREE.DoubleSide
          })
        );
        const normal = intersectPoint.clone().normalize();
        marker.position.copy(normal.multiplyScalar(505)); // Un poco más grande que el radio (500)

        globe.add(marker);
        isImageReady = false;
      }
    });
  });

  // 📷 Imagen del formulario
  let isImageReady = false;
  let imageUrl = "";
  const imageForm = document.getElementById('imageForm');
  const imageInput = document.getElementById('imageInput');

  imageForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const file = imageInput.files[0];
    if (!file) return alert("Selecciona una imagen.");

    const reader = new FileReader();
    reader.onload = function (event) {
      imageUrl = event.target.result;
      isImageReady = true;
    };
    reader.readAsDataURL(file);
  });

  // 📏 Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
