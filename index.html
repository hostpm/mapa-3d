<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa AI Mundial</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #uploadContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <div id="uploadContainer">
    <p><strong>Sube una imagen generada con IA:</strong></p>
    <input type="file" id="imageInput" accept="image/*" />
    <p>Haz clic en el globo para colocarla</p>
  </div>

  <!-- LibrerÃ­as sin ESModules (funcionan en GitHub Pages) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.24.11/dist/three-globe.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 300;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('globeViz').appendChild(renderer.domElement);

    const globe = new ThreeGlobe();

    // Fondo del globo
    globe.globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg');

    scene.add(globe);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;

    function animate() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Subir imagen y colocarla al hacer clic
    document.getElementById('globeViz').addEventListener('click', () => {
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('Selecciona una imagen primero.');

      const reader = new FileReader();
      reader.onload = () => {
        const texture = new THREE.TextureLoader().load(reader.result);
        const geometry = new THREE.PlaneGeometry(10, 10);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const imageMesh = new THREE.Mesh(geometry, material);

        // Coordenadas aleatorias (luego se puede mejorar)
        const lat = (Math.random() - 0.5) * 180;
        const lng = (Math.random() - 0.5) * 360;
        const radius = 100;
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lng + 180) * (Math.PI / 180);

        imageMesh.position.x = radius * Math.sin(phi) * Math.cos(theta);
        imageMesh.position.y = radius * Math.cos(phi);
        imageMesh.position.z = radius * Math.sin(phi) * Math.sin(theta);
        imageMesh.lookAt(0, 0, 0);

        scene.add(imageMesh);
      };
      reader.readAsDataURL(input.files[0]);
    });
  </script>
</body>
</html>
