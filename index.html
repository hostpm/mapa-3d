<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mapa 3D con imágenes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #uploadContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 999;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #imageInput {
      display: block;
      margin-top: 10px;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Caja para subir imagen -->
  <div id="uploadContainer">
    <label><strong>Sube una imagen generada con IA:</strong></label>
    <input type="file" id="imageInput" accept="image/*" />
    <p>Haz clic en el globo para colocarla</p>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>

  <!-- Código principal -->
  <script>
    // Escena, cámara y renderizador
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Control orbital
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 0, 4);
    controls.update();

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 3, 5);
    scene.add(light);

    // Crear esfera del globo
    const geometry = new THREE.SphereGeometry(1.5, 64, 64);
    const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
    const material = new THREE.MeshStandardMaterial({ map: texture });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    // Subida de imagen
    let uploadedTexture = null;
    document.getElementById('imageInput').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        uploadedTexture = new THREE.TextureLoader().load(event.target.result);
      };
      reader.readAsDataURL(file);
    });

    // Colocar imagen en globo
    window.addEventListener('click', function (e) {
      if (!uploadedTexture) return;

      const mouse = new THREE.Vector2(
        (e.clientX / window.innerWidth) * 2 - 1,
        -(e.clientY / window.innerHeight) * 2 + 1
      );

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(globe);

      if (intersects.length > 0) {
        const point = intersects[0].point;
        const spriteMaterial = new THREE.SpriteMaterial({ map: uploadedTexture });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.scale.set(0.3, 0.3, 1);
        sprite.position.copy(point);
        scene.add(sprite);

        uploadedTexture = null;
        document.getElementById('imageInput').value = '';
      }
    });

    // Animar
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
