<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Globo 3D con Im√°genes</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      #container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
      }

      #uploadBox {
        width: 200px;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 8px;
        text-align: center;
      }

      #uploadButton {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #uploadButton:hover {
        background-color: #45a049;
      }

      input[type="file"] {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="uploadBox">
        <h3>Sube tu Imagen</h3>
        <input type="file" id="fileInput" />
        <label for="fileInput" id="uploadButton">Subir Imagen</label>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three-globe"></script>

    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const globe = new ThreeGlobe()
        .globeImageUrl('https://raw.githubusercontent.com/nvkelso/natural-earth-3d/master/images/earth-dark.jpg')
        .bordersVisible(true)
        .showGraticules(true);
      scene.add(globe);

      const light = new THREE.AmbientLight(0x404040, 2); // Soft light
      scene.add(light);

      camera.position.z = 300;

      function animate() {
        requestAnimationFrame(animate);
        globe.rotate(0.1, 0.1); // Rotate the globe
        renderer.render(scene, camera);
      }

      animate();

      // Image upload functionality
      document.getElementById('fileInput').addEventListener('change', function (event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const imageUrl = e.target.result;

            // Show the image on the globe (for example, add it as a texture)
            const texture = new THREE.TextureLoader().load(imageUrl);
            // Add logic to place the image at a specific location on the globe
            // For now, we just log the image upload
            console.log('Imagen subida:', imageUrl);
          };
          reader.readAsDataURL(file);
        }
      });

      // Make sure the map resizes correctly when the window size changes
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
    </script>
  </body>
</html>
