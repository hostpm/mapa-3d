<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Globo 3D - IA por País</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #uploadBox {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 10px;
      z-index: 10;
    }
    #fileInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="uploadBox">
    <h3>Sube tu Imagen</h3>
    <input type="file" id="fileInput" />
  </div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';
    import ThreeGlobe from 'https://unpkg.com/three-globe@2.23.0/build/three-globe.module.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const globe = new ThreeGlobe()
      .globeImageUrl('https://raw.githubusercontent.com/nvkelso/natural-earth-3d/master/images/earth-dark.jpg');
    scene.add(globe);

    const light = new THREE.AmbientLight(0xffffff);
    scene.add(light);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.z = 250;

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    document.getElementById("fileInput").addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageUrl = e.target.result;
          alert("Imagen cargada (aún falta agregarla al mapa): " + file.name);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
