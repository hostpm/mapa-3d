<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa AI Mundial</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #uploadContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 12px;
      border-radius: 10px;
      z-index: 2;
    }

    input[type="file"] {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <div id="uploadContainer">
    <strong>Sube una imagen generada con IA:</strong><br>
    <input type="file" id="imageInput" accept="image/*"><br>
    <small>Haz clic en el globo para colocarla</small>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-globe@2.24.11/dist/three-globe.min.js"></script>

  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 250;

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('globeViz').appendChild(renderer.domElement);

    const globe = new ThreeGlobe();
      globe.globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg');

    scene.add(globe);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Cargar imagen al hacer clic en el globo
    document.getElementById('globeViz').addEventListener('click', () => {
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('Selecciona una imagen primero.');

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const texture = new THREE.TextureLoader().load(reader.result);
        const geometry = new THREE.PlaneGeometry(15, 15);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        const mesh = new THREE.Mesh(geometry, material);

        const lat = (Math.random() - 0.5) * 180;
        const lng = (Math.random() - 0.5) * 360;
        const radius = 100;
        const phi = (90 - lat) * Math.PI / 180;
        const theta = (lng + 180) * Math.PI / 180;

        mesh.position.x = radius * Math.sin(phi) * Math.cos(theta);
        mesh.position.y = radius * Math.cos(phi);
        mesh.position.z = radius * Math.sin(phi) * Math.sin(theta);
        mesh.lookAt(0, 0, 0);

        scene.add(mesh);
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
