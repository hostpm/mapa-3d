<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa 3D Interactivo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #imageForm {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Formulario para subir imágenes -->
<div id="imageForm">
  <form id="imageForm">
    <input type="file" id="imageInput" accept="image/*" />
    <button type="submit">Subir Imagen</button>
  </form>
</div>

<canvas id="globeCanvas"></canvas>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas') });
  renderer.setSize(window.innerWidth, window.innerHeight);

  // Grupo para globo + imágenes
  const globeGroup = new THREE.Group();
  scene.add(globeGroup);

  // Cargar textura del planeta
  const loader = new THREE.TextureLoader();
  const texture = loader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');

  const globe = new THREE.Mesh(
    new THREE.SphereGeometry(500, 64, 64),
    new THREE.MeshBasicMaterial({ map: texture })
  );
  globeGroup.add(globe);

  camera.position.z = 1200;

  let isImageReady = false;
  let imageUrl = "";

  const imageInput = document.getElementById('imageInput');
  const imageForm = document.getElementById('imageForm');

  imageForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const file = imageInput.files[0];
    if (!file) return alert("Selecciona una imagen");
    const reader = new FileReader();
    reader.onload = (event) => {
      imageUrl = event.target.result;
      isImageReady = true;
    };
    reader.readAsDataURL(file);
  });

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  document.querySelector('canvas').addEventListener('click', (event) => {
    if (!isImageReady) return alert("Sube una imagen primero");

    const rect = renderer.domElement.getBoundingClientRect();
    mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObject(globe);

    if (intersects.length > 0) {
      const point = intersects[0].point;

      const texture = new THREE.TextureLoader().load(imageUrl);
      const marker = new THREE.Mesh(
        new THREE.PlaneGeometry(30, 30),
        new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide })
      );

      // Colocar la imagen justo sobre la superficie
      marker.position.copy(point.clone().normalize().multiplyScalar(510));

      // Que mire hacia afuera desde el centro
      marker.lookAt(point.clone().normalize().multiplyScalar(1000));

      globeGroup.add(marker);
      isImageReady = false;
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    globeGroup.rotation.y += 0.005;
    renderer.render(scene, camera);
  }
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
