<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa AI Mundial</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #uploadContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="globeViz"></div>

  <div id="uploadContainer">
    <p><strong>Sube una imagen generada con IA:</strong></p>
    <input type="file" id="imageInput" accept="image/*" />
    <p>Haz clic en el globo para colocarla</p>
  </div>

  <!-- Librerías compatibles sin módulos -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe@2.23.0/dist/three-globe.min.js"></script>
  <script src="https://unpkg.com/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    const world = Globe()
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
      .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png');

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('globeViz').appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    camera.position.z = 300;

    scene.add(world);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = true;

    function animate() {
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Imagen sobre clic
    document.getElementById('globeViz').addEventListener('click', async () => {
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('Selecciona una imagen primero.');

      const reader = new FileReader();
      reader.onload = () => {
        const texture = new THREE.TextureLoader().load(reader.result);
        const geometry = new THREE.PlaneGeometry(10, 10);
        const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);

        // Coordenadas aleatorias de ejemplo
        const lat = (Math.random() - 0.5) * 180;
        const lng = (Math.random() - 0.5) * 360;
        const { x, y, z } = world.getCoords(lat, lng, 100);
        plane.position.set(x, y, z);
        plane.lookAt(0, 0, 0);

        scene.add(plane);
      };
      reader.readAsDataURL(input.files[0]);
    });
  </script>
</body>
</html>
